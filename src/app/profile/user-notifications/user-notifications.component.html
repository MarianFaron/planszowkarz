<div class="notifications-main-panel">
	<div class="notifications-info">
		<div class="new-game-wrapper">
			<div class="notifications-panel-content">
				<div *ngFor="let notification of pagedItems">
					<div class="single-box inner" [ngClass]="{unread: notification.status =='new'}" (click)="this.changeStatus(notification._id)">
						<div class="box-content">
							<p>
								<strong>
									<span *ngIf="notification.status == 'new'">
										<i class="fa fa-star" style="color: yellow"></i>
									</span> Treść:
								</strong>{{notification.content}}</p>
							<p><strong>Data: </strong>{{notification.sendDate|date: 'dd-MM-yyyy'}}</p>
							<div class="notification-btns">
								<button type="button" name="button" class="btn custom-button">
									<i class="fa fa-check"></i> Akceptuj
								</button>
								<button type="button" name="button" class="btn">
									<i class="fa fa-close"></i> Odrzuć
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center">
				<ul *ngIf="pager.pages && pager.pages.length" class="pagination">
					<li [ngClass]="{disabled:pager.currentPage === 1}">
						<a (click)="setPage(1)">&#60;&#60;</a>
					</li>
					<li [ngClass]="{disabled:pager.currentPage === 1}">
						<a (click)="setPage(pager.currentPage - 1)">&#60;</a>
					</li>
					<li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
						<a (click)="setPage(page)">{{page}}</a>
					</li>
					<li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
						<a (click)="setPage(pager.currentPage + 1)">&#62;</a>
					</li>
					<li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
						<a (click)="setPage(pager.totalPages)">&#62;&#62;</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
