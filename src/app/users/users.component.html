
<section id="user-panel" class="user-info-panel">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- LOGIN FORM -->
        <form action="/app/users/register" method="post" style="margin-top:100px">
          <div class="form-group">
              <label>Login:</label>
              <input type="text" class="form-control" name="login" #userLogin />
          </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" class="form-control" name="email" #userEmail />
            </div>
            <div class="form-group">
                <label>Hasło:</label>
                <input type="password" class="form-control" name="password" #userPassword />
            </div>
            <button type="submit" class="btn " (click)="register(userLogin.value, userEmail.value, userPassword);">Zarejestruj</button>
        </form>
      </div>
      <div class="col-md-6">
        <!-- LOGIN FORM -->
       <form action="/app/users/login" method="post" style="margin-top:100px">
           <div class="form-group">
               <label>E-mail:</label>
               <input type="text" class="form-control" name="email" #userEmail>
           </div>
           <div class="form-group">
               <label>Hasło:</label>
               <input type="password" class="form-control" name="password" #userPassword>
           </div>
           <button type="submit" class="btn" (click)="login(userEmail.value, userPassword.value);">Zaloguj</button>
       </form>
      </div>
    </div>
  </div>


</section>
