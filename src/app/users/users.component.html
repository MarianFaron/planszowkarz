
<section id="user-panel" class="user-info-panel">
  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <!-- LOGOUT FORM -->
        <form action="/app/users/logout" method="post" style="margin-top:100px">
          <h2>Wyloguj</h2>
            <button type="submit" class="btn " (click)="logout();">Wyloguj</button>
        </form>

        <!-- LOGIN FORM -->
        <form action="/app/users/register" method="post" style="margin-top:100px">
          <h2>Rejestracja</h2>
          <div class="form-group">
              <label>Login:</label>
              <input type="text" class="form-control" name="login" #registerUserLogin />
          </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="text" class="form-control" name="email" #registerUserEmail />
            </div>
            <div class="form-group">
                <label>Hasło:</label>
                <input type="password" class="form-control" name="password" #registerUserPassword />
            </div>
            <button type="submit" class="btn " (click)="register(registerUserLogin.value, registerUserEmail.value, registerUserPassword.value);">Zarejestruj</button>
        </form>
      </div>
      <div class="col-md-6">
        <!-- LOGIN FORM -->
       <form action="/app/users/login" method="post" style="margin-top:100px">
         <h2>Logowanie</h2>
           <div class="form-group">
               <label>E-mail:</label>
               <input type="text" class="form-control" name="email" #loginUserEmail>
           </div>
           <div class="form-group">
               <label>Hasło:</label>
               <input type="password" class="form-control" name="password" #loginUserPassword>
           </div>
           <button type="submit" class="btn" (click)="login(loginUserEmail.value, loginUserPassword.value);">Zaloguj</button>
       </form>
      </div>
    </div>
  </div>


</section>
