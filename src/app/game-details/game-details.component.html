<section id="other-user">
	<div class="other-user-box">
		<div class="container inner">
			<div class="game-title">
				<h1>{{ gameDetails?.title }}</h1>
			</div>
			<div class="game-box">
				<div class="left-col">
					<div class="gallery-box">
						<img src="{{this.appService.getUrl('/assets/uploads/covers/')}}
						{{ gameDetails?.Image }}">
					</div>
				</div>
				<div class="right-col">
					<div class="game-info">
						<p>{{ gameDetails?.description }}</p>
						<hr>
						<div class="owner">
							<span class="detail-row">
								<span class="detail-label">Właściciel</span>
								<span class="detail-value">{{ gameDetails?.userID.local.login }}</span>
							</span>
							<span class="detail-row">
								<span class="detail-label">Kategoria</span>
								<span class="detail-value">{{ gameDetails?.category }}</span>
							</span>
							<span class="detail-row">
								<span class="detail-label">Stan</span>
								<span class="detail-value">{{ gameDetails?.state }}</span>
							</span>
							<span class="detail-row">
								<span class="detail-label">Data dodania</span>
								<span class="detail-value">{{gameDetails?.createdDate | date:'longDate'}}</span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="exchange-button">
				<button type="button" class="btn btn-default custom-button" 
				(click)="this.start(gameDetails, gameDetails.userID._id, gamesList); 
				registerExchange(game._id, game.userID._id)">Wymień się!</button>
			</div>
