<header>
  <nav class="main-navbar">
    <div class="container navbar-container">
      <div class="column first-column">
        <ul>
          <li><a routerLink="/games" routerLinkActive="active"><span class="glyphicon glyphicon-ok-sign"></span> Wymiana </a></li>
          <li><a routerLink="/rating" routerLinkActive="active"><span class="glyphicon glyphicon-star"></span> Ranking </a></li>
        </ul>
      </div>
      <div class="column logo-column">
          <a class="logo" routerLink="/main" routerLinkActive="active">
            <img src="../../assets/images/logo.png" alt="PlanszÃ³wkarz">
              {{title}}
          </a>
      </div>
      <div class="column last-column">
        <ul>
          <li *ngIf="currentUser == null">
            <a routerLink="/register" routerLinkActive="active">
              <span class="glyphicon glyphicon-log-in"></span> Rejestracja / Logowanie
            </a>
          </li>
          <li *ngIf="currentUser != null">
            <a routerLink="/profile" routerLinkActive="active">
              <span class="glyphicon glyphicon-user"></span> Profil
              <span *ngIf="this.notificationsCount != '0'" class="notifications-count">
                {{this.appService.unread}}
              </span>
            </a>
          </li>
          <li *ngIf="currentUser != null">
            <a (click)="logout()">
              <span class="glyphicon glyphicon-log-out"></span> Wyloguj
            </a>
          </li>
        </ul>
      </div>
      <a id="mobile-navbar-button" class="icon icon-menu" (click)="toggleMobileNavbar();"></a>
    </div>
  </nav>
  <nav *ngIf="mobileNavbar" class="mobile-navbar">
    <div class="navbar-container">
      <ul>
        <li><a routerLink="/games" routerLinkActive="active" (click)="toggleMobileNavbar();"> Wymiana </a></li>
        <li><a routerLink="/rating" routerLinkActive="active" (click)="toggleMobileNavbar();"> Ranking </a></li>
        <li *ngIf="currentUser == null">
          <a routerLink="/register" routerLinkActive="active" (click)="toggleMobileNavbar();"> Rejestracja / Logowanie </a>
        </li>
        <li *ngIf="currentUser != null">
          <a routerLink="/profile" routerLinkActive="active" (click)="toggleMobileNavbar();"> Profil
            <span *ngIf="this.notificationsCount != '0'" class="notifications-count">
              {{this.appService.unread}}
            </span>
          </a>
        </li>
        <li *ngIf="currentUser != null"><a (click)="logout()"> Wyloguj </a></li>
      </ul>
    </div>
  </nav>
</header>

<simple-notifications></simple-notifications>

<div class="main">
  <router-outlet></router-outlet>
</div>

<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-xs-12">
          Copyright &copy; 2017 Planszowkarz
      </div>
      <div class="col-md-6 col-xs-12">
          <ul>
            <li><a routerLink="/about-project" routerLinkActive="active">O projekcie</a></li>
            <li><a routerLink="/authors" routerLinkActive="active">Autorzy</a></li>
            <li><a routerLink="/contact" routerLinkActive="active">Kontakt</a></li>
          </ul>
      </div>
    </div>
  </div>
</div>
