<section id="contactPage">
  <div class="container">
    <div class="section-container">
      <div class="section-wrapper">
        <h4>Formluarz kontaktowy</h4>
        <h5>Skorzystaj z formularza i skontaktuj się z nami!</h5>
        <form class="col" #formRef="ngForm" novalidate="false">
          <div class="form-group">
            <div class="label-row">
              <label>Temat wiadomości</label>
              <span>*</span>
            </div>
            <input type="text" class="form-control" placeholder="Np. Niedziałająca funkcjonalność"
              #messageSubject="ngModel" required 
              [(ngModel)]="contactMessage.subject" name="subject"/>
          </div>
          <div class="form-group">
            <div class="label-row">
              <label>Treść wiadomości</label>
              <span>*</span>
            </div>
            <textarea class="form-control" placeholder="Np. Opis problemu" 
              #messageContent="ngModel" required 
              [(ngModel)]="contactMessage.content" name="content"></textarea>
          </div>
          <div class="form-group">
            <div class="label-row">
              <label>Adres e-mail</label>
              <span>*</span>
            </div>
            <input type="email" class="form-control" placeholder="twoj@adres.pl" 
              #messageAuthorEmail="ngModel" required 
              [(ngModel)]="contactMessage.authorEmail" name="authorEmail"/>
          </div>
          <div class="form-group">
            <label>Imię</label>
            <input type="text" class="form-control" placeholder="Np. Jan" 
              #messageAuthorName="ngModel" 
              [(ngModel)]="contactMessage.authorName" name="authorName"/>
          </div>
          <div class="form-group">
            <label>Nazwisko</label>
            <input type="text" class="form-control" placeholder="Np. Kowalski" 
              #messageAuthorSurname="ngModel" 
              [(ngModel)]="contactMessage.authorSurname" name="authorSurname"/>
          </div>
          <div class="button-row">
            <button class="btn custom-button" (click)="sendMessage(formRef.valid, contactMessage)"> Wyślij wiadomość </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
